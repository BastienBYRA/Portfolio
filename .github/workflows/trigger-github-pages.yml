# Créer une GitHub Action qui a pour but de trigger la dépéndance gh-pages pour mettre à jour automatique le site web React sur Github Pages

name: Trigger GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install 

      - name: Trigger the update of GitHub Pages
        run: npm run deploy 

